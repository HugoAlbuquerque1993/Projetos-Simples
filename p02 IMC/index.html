<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        *{
            padding: 0px;
            margin: 0;
        }
        body{
            color: aliceblue;
            background-color: rgba(0, 0, 0, 0.852);
            font-size: 20px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h1{
            margin: 20px auto;
        }
        h2{
            border-bottom: 1px solid black;
            padding: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.833);
        }
        section{
            background: rgb(14, 92, 1);
            border-radius: 20px;
            width: 360px;
            margin: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.594);
            display: flex;
            flex-direction: column;
        }
        form{
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        label, input{
            display: block;
            margin: 10px;
        }
        input{
            width: 60px;
            text-align: left;
            text-indent: 2px;
        }
        .formdiv{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .divsubmit{
            display: flex;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        #submit{
            padding: 5px 10px;
            margin: 20px;
            width: 100px;
            text-align: center;
            border-radius: 10px;
        }
        #submit:hover{
            background-color: blue;
            color: white;
            transform: scale(1.2);
            transition: 1s;
        }
        #submit:not(:hover){
            transform: scale(1);
            transition: 1s;
        }
        #linha{
            width: 1px;
            background-color: rgb(0, 0, 0);
            height: 130%;
            margin: 0px 25px;
        }
        #divres{
            border-top: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora do IMC</h1>
    </header>
    <main>
        <section>
            <h2>Calcule seu IMC</h2>
            <form autocomplete="off">
                <div class="formdiv">
                    <div>
                        <label for="altura">Altura: </label>
                        <input type="number" name="altura" id="altura" required placeholder="1,83">
                    </div>
                    <div id="linha"></div>        
                    <div>
                        <label for="peso">Peso: </label>
                        <input type="number" name="peso" id="peso" required placeholder="62,54">
                    </div>
                </div>
                <div class="divsubmit">
                    <input type="button" value="Calcular" id="submit" onclick="verificar()">
                </div>
            </form>
            <div id="divres">Digite a Altura em "Metros" e <br> o Peso em "Quilogramas".</div>
        </section>
    </main>
    <script>
        const altura = document.getElementById("altura")
        const peso = document.getElementById("peso")
        const divres = document.getElementById("divres")

        function verificar(){
            var x = Number(peso.value)
            var y = Number(altura.value)
            if (x == null || x == ""){
                alert("Todos os campos devem ser preenchidos!")
            } else if (y == null || y == ""){
                alert("Todos os campos devem ser preenchidos!")
            } else if (x < 5 || x > 200){
                alert("Peso Inválido!")                
            } else if(y < 0.3 || y > 2.5){
                alert("Altura Inválida!")
            } else {
                return calcular(x, y)
            }
        }
        function calcular(x, y){
            var z = x / (y ** 2)
            var res = ""
            if (z < 17){
                res = '<strong>"Muito Abaixo do Peso."'
            } else if (z >= 17 && z < 18.5){
                res = '<strong>" Abaixo do Peso."'
            } else if (z >= 18.5 && z < 25){
                res = '<strong>"Peso Ideal."'
            } else if (z >= 25 && z < 30){
                res = '<strong>"Acima do Peso."'
            }  else if (z >= 30 && z < 35){
                res = '<strong>"Obesidade Grau 1"'
            }  else if (z >= 35 && z < 40){
                res = '<strong>"Obesidade Grau 2 (Severa)."'
            }  else {
                res = '<strong>"Obesirdade Grau 3 (Mórbida)."'
            }
            divres.innerHTML = "Seu IMC é de " + z.toFixed(2) + " este valor é considerado como " + res
        }
        
    </script>
</body>
</html>
