<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link rel="shortcut icon" href="imagem/lampon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        /*font-family: 'Dancing Script', cursiva;*/
        body{
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.913), rgb(34, 32, 32));
            text-align: center;
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }header{
            margin: 1px;
            padding: 1px;
        }h1{
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.811);
        }main{
            margin: 10px;
        }button{
            width: 100px;
            height: 30px;
            border-radius: 10px 25px;
            background-color: red;
            color: aliceblue;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.388);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }section{
            height: 275px;
        }#turnOn:hover{
            background-color: yellow;
            color: black;
            font-weight: bolder;
        }#turnOff:hover{
            background-color: white;
            color: black;
            font-weight: bolder;
        }footer{
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: 10px black;
            margin: 1px;        
        }h4{
            padding: 5px;
            background-color: rgba(255, 68, 0, 0.196);
            color: rgba(240, 248, 255, 0.532);
            border-radius: 10px;
            display: inline-block;
            font-size: 15px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.614);
        }#nome{
            font-family: 'Dancing Script', cursiva;
            font-size: 25px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="voce">Lâmpada Interativa</h1>
    </header>
    <main>
        <section>
            <img id="foto" src="imagem/lampoff.png" alt="lâmpada apagada">
        </section>
        <div>
            <button id="turnOn">Ligar</button>
            <button id="turnOff">Desligar</button>
        </div>
    </main>
    <footer>
        <h4>Programmed by: <span id="nome">Hugo Albuquerque</span></h4>
    </footer>
    
    <script>
        const turnOn = document.getElementById("turnOn")
        const turnOff = document.getElementById("turnOff")
        const reload = document.getElementById("reload")
        var voce = document.getElementById("voce")
        var foto = document.getElementById("foto")
        var lamp = "isOff"
        var tapa = String.fromCodePoint(0x1f926)
            function lampOn(){
                if (lamp == "isOff") {
                    foto.src = "./imagem/lampon.png"
                    lamp = "isOn"
                }
            }
            function lampOff(){
                if (lamp == "isOn"){
                    foto.src = "./imagem/lampoff.png"
                    lamp = "isOff"
                }
            }
            function broke(){
                foto.src = "./imagem/broked.png"
                lamp = "isBroked"
                voce.innerHTML = (`Você quebrou a lâmpada ${tapa}`)
            }
        turnOn.addEventListener("click" , lampOn)
        turnOff.addEventListener("click" , lampOff)
        foto.addEventListener("dblclick", broke)
        foto.addEventListener("mouseenter", lampOn)
        foto.addEventListener("mouseleave", lampOff)
    </script>
</body>
</html>
