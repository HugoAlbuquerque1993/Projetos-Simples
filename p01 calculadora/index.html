<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    
    <p>Soma os números das duas caixas abaixo.</p>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Calcular" onclick="somar()">
    </br></br>
    <div id="res">(Resultado)</div>

    <script>
        function somar(){   
            var n1 = Number(document.getElementById("txtn1").value)
            var n2 = Number(document.getElementById("txtn2").value)
            var res = document.getElementById("res")
            var s = n1 + n2
            res.innerHTML = `A soma entre os números é ${s}!`
        }
    </script>
</body>
</html>
