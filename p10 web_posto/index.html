<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title="WebPosto-Pay">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="top_div">
    <div class="img_div"> 
      <img src="./img/logo.png" alt="Web Posto Pay">
    </div>
  </div>
  <div class="bot_div">
    <div>
      <input id="usuario" type="number" required>
      <label for="usuario"> USUÁRIO </label>
    </div>
    <div>
      <input id="senha" type="password" required>
      <label for="senha"> SENHA </label>
    </div>
    <div>
      <p>
        <span id="span_IDs"> IDs Cadastrados </span> 
      </p>
      <p>
        <span id="add_novo"> Cadastrar Novo Usuário </span>
      </p>
    </div>
    <div>
      <button id="entrar" disabled> Entrar </button>
    </div>
    <div class="footer">
      <div>
        <p> Versão: 23.1.7 </p>
        <p id="txt_clock"> 00:00:00 </p>
      </div>
      <div>
        <p id="nome_frentista"> REALIZE O LOGIN </p>
        <p id="txt_today"> 00/00/0000 </p>
      </div>
      <p> 004 - PDV CIELO LIO (4AC931D52) </p>
    </div>
  </div>
  <script src="./script/index.js" type="module"></script>
</body>
</html>
