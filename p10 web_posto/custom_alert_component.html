<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>teste</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				user-select: none;
			}
			body {
				width: 100vw;
				height: 120vh;
				display: flex;
				position: relative;
				flex-direction: column;
				text-align: center;
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
				align-items: center;
				overflow-x: hidden;
				gap: 10px;
				padding: 20px;
			}
			input {
				cursor: pointer;
				padding: 5px 10px;
			}
		</style>
	</head>
	<body>
		<h3 id="oi">
			Clique abaixo para <br />
			mostrar alerta personalizado
		</h3>
		<input type="button" value="Mostrar" id="btn" />

		<script>
			class other_alert {
				constructor(config) {
					this.type = config.type
					this.title = config.title
					this.element = config.element
					this.text = config.text
					this.element.appendChild(this.builder())
				}

				builder() {
					let back_shadow = document.createElement("div")
					back_shadow.className = "back_shadow"
					back_shadow.style = `
                        position: absolute;
                        display: flex;
                        justify-content: center;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        overflow: auto;
                        color: white;
						background-color: #00000050;
                	`

					let box_div = document.createElement("div")
					box_div.style = `
                        position: fixed;
                        display: flex;
                        flex-direction: column;
                        top: 15%;
                        left: 50%;
                        transform: translateX(-50%);
                        width: 300px;
                        color: #000;
                        box-shadow: 5px 5px 5px #000000c0;
                        border-radius: 5px 20px;
                        overflow: hidden;
                	`

					let top_side = document.createElement("div")
					top_side.style = `
                        padding: 5px;
                        text-align: center;
                        background-image: linear-gradient(to bottom, #8b4513, #d2691e);
                        box-shadow: inset 5px 5px 5px #ffffff50;
                        color: #fff;
                        font-size: 1.2rem;
                        text-shadow: 3px 3px 2px #000;
                        font-weight: bold;
                	`

					let text_area = document.createElement("div")
					text_area.style = `
                        padding: 16px;
                        background-image: linear-gradient(to bottom, #fff, #bbb);
                        box-shadow: inset 5px 5px 5px #ffffff50;
                        overflow-y: auto;
                        min-height: 50px;
                        max-height: 150px;
                        text-align: center;
                	`

					let bot_side = document.createElement("div")
					bot_side.style = `
                        background-image: linear-gradient(to bottom, #0000ff, #191970);
                        box-shadow: inset 5px 0px 10px #ffffff50;
                        text-align: end;
                        padding: 10px;
                	`
					bot_side.appendChild(this.builder_btns())
					top_side.innerHTML = this.title
					box_div.appendChild(top_side)
					text_area.innerHTML = this.text
					box_div.appendChild(text_area)
					box_div.appendChild(bot_side)
					back_shadow.appendChild(box_div)
					return back_shadow
				}

				builder_btns() {
					let confirm_btn = document.createElement("button")
					confirm_btn.innerHTML = "Beleza!"
					confirm_btn.style = `
                        padding: 5px 10px;
                        border-radius: 10px;
                        cursor: pointer;
                    `
					confirm_btn.style.hover = `
						background-color: #fff;
					`
					confirm_btn.addEventListener("click", () => {
						this.element.removeChild(this.element.lastElementChild)
					})
					return confirm_btn
				}
			}

			const btn = document.querySelector("#btn")
			btn.addEventListener("click", new_alert)

			function new_alert() {
				const a_alert = "alert"
				const a_element = document.body
				const a_title = "Custom Box Alert"
				const a_text = `
                Teste de alerta personalizado. Haverá um botão abaixo para fechar o alerta.
                <!--Teste de alerta personalizado. Haverá um botão abaixo para fechar o alerta.
                Teste de alerta personalizado. Haverá um botão abaixo para fechar o alerta.
                Teste de alerta personalizado. Haverá um botão abaixo para fechar o alerta.-->
                `

				const config_alert = {
					type: a_alert,
					element: a_element,
					text: a_text,
					title: a_title,
				}

				new other_alert(config_alert)
			}
		</script>
	</body>
</html>
