<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pokémon</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<nav id="navbar">
			<ul>
				<span class="material-symbols-outlined" id="closeBtn">close</span>
				<h3>Caçar Pokémon!</h3>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">@</span>
					<input type="text" class="form-control" placeholder="Pokémon" id="textBar" style="width: 150px" />
				</div>
				<button type="button" class="btn btn-outline-light" id="findBtn">Descubra!</button>
				<button type="button" class="btn btn-outline-dark" id="resetBtn">Limpar</button>
			</ul>

			<svg viewBox="0 0 1200 600" id="svgView">
				<symbol id="s-text">
					<text text-anchor="middle" x="50%" y="40%">Hugo</text>
					<text text-anchor="middle" x="50%" y="70%">Albuquerque</text>
				</symbol>
	
				<g class="g-ants">
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
				</g>
			</svg>

			<div class="myWork">
				<div class="d-flex gap-3">
					<a href="https://github.com/HugoAlbuquerque1993/" target="_blank" title="Github">
						<img src="img/github.png" class="rounded-circle" alt="Github" />
					</a>
					<a href="https://hugoalbuquerque1993.github.io/Portifolio/" target="_blank" title="Portifólio">
						<img src="img/builder2.png" class="rounded" alt="Portifólio" />
					</a>
				</div>
			</div>
		</nav>

		<main>
			<img src="pokemon.png" alt="pokemonLogo" class="pokemonLogo" />
			<div class="container"></div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
