<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/cssgame.css">
</head>
<body>
    <main>
        <section id="table">
            <div id="cpuPlay" class="ttp">
                <img src="img/iniPapel.png" alt="" id="imgCpuPlay">
            </div>
            <div id="KO" class="ttp">
                <p>K.O</p>
            </div>
            <div id="playerPlay" class="ttp">
                <img src="img/papel.png" alt="" id="imgPlayerPlay">
            </div>
            <div id="select" class="showMenu">
                <p id="txtSelect">Faça sua escolha!</p>
                <img src="img/pedra.png" alt="opt1" id="imgPedra">
                <img src="img/papel.png" alt="opt2" id="imgPapel">
                <img src="img/tesoura.png" alt="opt3" id="imgTesoura">
                <p id="goTuto">Não entende o jogo? Clique <a href="#">aqui</a>!</p>
            </div>
        </section>
        <div>
            <audio controls autoplay>
                <source src="audio/ChronoTrigger/MilenialFair.mp3" type="audio/mp3">
                <source src="audio/ChronoTrigger/PeacefullDays.mp3" type="audio/mp3">
            </audio>
        </div>
    </main>
    <script src="jokenCodeScript.js"></script>
</body>
</html>
